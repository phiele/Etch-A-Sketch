<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="content-wrapper">
        <div class="header">
            <h1>Etch-A-Sktech</h1>
        </div>
        <div class="main">
            <div class="settings-left">
                <div id="currentMode" class="mode">Current mode:</div>
                <div id="currentColorMode"></div>
                <button id="black" class="button">Black mode</button>
                <button id="color" class="button">Color mode</button>
                <button id="eraser" class="button">Eraser</button>
                <div id="sizeValue" class="size-value">16 x 16</div>
                <input id="sizeSlider" type="range" value="16" min="1" max="64">
            </div>
            <div id="grid" class="grid"></div>
            <div class="settings-right">
                <button id="reset" class="button">Reset</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Â© by phiele</p>
    </div>
</body>
</html>
